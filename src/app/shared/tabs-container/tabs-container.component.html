<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a
      class="block rounded py-3 px-4 transition hover:text-white text-white bg-indigo-400"
      href="#"
      (click)="selectTab(tab)"
      [ngClass]="{
        'hover:text-indigo-400': !tab.active,
        'hover:text-white text-white bg-indigo-400': tab.active
      }"
      >{{ tab.tabTitle }}</a
    >
  </li>
</ul>

<!-- content projection from its host component i.e. auth-modal.component.html -->
<ng-content></ng-content>
